name: Playwright Tests (EC2 via SSM)

on:
  push:
    branches: [main, master, playwright-aws]
  pull_request:
    branches: [main, master, playwright-aws]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run Playwright tests on EC2 using SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=i-0abc123456789def0" \
            --parameters 'commands=[
              "cd /home/ubuntu/playwright-framework",
              "git pull origin main",
              "npm ci",
              "npx playwright test",
              "./scripts/upload-report.sh"
            ]' \
            --comment "Run Playwright tests on EC2"
